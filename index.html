<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/src/styles/css/main.min.css">
<title>Eventick</title>
</head>
<body>
<header class="header">
    <div class="container">
        <a class="header-icon-link" href="#">
        <img class="navigation__logo" src="./src/assets/icons/Group 29.svg" alt="logo"
        /></a>
        <nav class="navigation__menu">
        <ul class="navigation__list">
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Schedule</a>
            </li>
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Speakers</a>
            </li>
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Ticket</a>
            </li>
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Contact</a>
            </li>
        </ul>
        <button type="button" class="header-button">Login</button>
        </nav>
    </div>
    </header>

    <main class="main">
    <section class="banner">
        <div class="container">
            <div class="banner__content-box">
                <img class="kpop" src="/src/assets/images/kpopnibbas.png" alt="kpop">
                    <div class="banner__content-text">
                        <h1 class="banner__title">
                            SBS MTV The Kpop <br>
                            Show Ticket  Package
                        </h1>
                        <p class="banner__description">
                            Look no further! Our SBS The Show tickets are the <br>
                            simplest way for you to experience a live Kpop<br>
                            recording.
                        </p>
                        <button class="banner__button-learn" type="button">Get Ticket</button>
                        <button class="banner__button-ticket" type="button">Learn more</button>
                    </div>
                </div>
            </div>
    </section>
        <section class="form">

            <div class="form__items">

                <div class="form__event">
                    <label for="event">Search Event</label>,<br>
                    <input name="event" type="text" class="form__input" value="Konser Jazz" />
                </div>

                <div class="form__place">
                    <label for="place">Place</label>,<br>
                    <input name="place" type="text" class="form__input" value="Indonesia" />
                </div>

                <form class="form__time">
                    <label for="Time">Time</label><br>
                    <select name="Time" id="Time">
                        <option value="Any date" selected>Any date</option>
                        <option value="JAN">JAN</option>
                        <option value="FEB">FEB</option>
                        <option value="MAR">MRC</option>
                    </select>
                </form>
            </div>
        
        </section>
    </main>
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./src/styles/css/main.min.css">
<title>Eventick</title>
</head>
<body>
<header class="header">
    <div class="container">
        <a class="header-icon-link" href="#">
        <img class="navigation__logo" src="./src/assets/icons/Group 29.svg" alt="logo"
        /></a>
        <nav class="navigation__menu">
        <ul class="navigation__list">
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Schedule</a>
            </li>
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Speakers</a>
            </li>
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Ticket</a>
            </li>
            <li class="navigation__list-item">
            <a href="#" class="navigation__link">Contact</a>
            </li>
        </ul>
        <button type="button" class="header-button">Login</button>
        </nav>
    </div>
    </header>

    <main class="main">
    <section class="banner">
        <div class="container">
            <div class="banner__content-box">
                <img class="kpop" src="/src/assets/images/kpopnibbas.png" alt="kpop">
                    <div class="banner__content-text">
                        <h1 class="banner__title">
                            SBS MTV The Kpop <br>
                            Show Ticket  Package
                        </h1>
                        <p class="banner__description">
                            Look no further! Our SBS The Show tickets are the <br>
                            simplest way for you to experience a live Kpop<br>
                            recording.
                        </p>
                        <button class="banner__button-learn" type="button">Get Ticket</button>
                        <button class="banner__button-ticket" type="button">Learn more</button>
                    </div>
                </div>
            </div>
            
    </section>
        <section class="form">

            <div class="form__items">

                <div class="form__event">
                    <label class="label" for="event">Search Event</label><br>
                    <input name="event" type="text" class="form__input" value="Konser Jazz" />
                </div>

                <div class="form__place">
                    <label class="label" for="place">Place</label><br>
                    <input name="place" type="text" class="form__input" value="Indonesia" />
                </div>

               
                <div class="form__time">
                    <label class="label" for="time">Time</label><br>
                    <input name="time" type="text" class="form__input-time" value="Any date" />
                </div>

                </form>
            </div>
        
        </section>
        <section class="upcoming">
            <div class="container">
                <header class="upcoming__header">
                    <h2 class="upcoming__title">Upcoming Events</h2>
                    <div class="upcoming__choice">

                        <div class="upcoming__weekdays">
                            <input name="weekdays" type="text" class="upcoming__input" value="Weekdays" />
                        </div>
        
                        <div class="upcoming__type">
                            <input name="type" type="text" class="upcoming__input" value="Event Type" />
                        </div>
        
                       
                        <div class="upcoming__category">
                            <input name="category" type="text" class="upcoming__input" value="Any Category" />
                        </div>
        
                        </form>
                    </div>
                </header>
            </div>
        </section>
    </main>
</body> 
</html>
